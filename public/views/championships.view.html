<div class="row">
    <div class="portlet light form-fit bordered">
        <div class="portlet-title tabbable-line">
            <div class="caption">
                <i class="icon-game-controller font-blue-steel"></i>
                <span class="caption-subject bold font-blue-steel uppercase"> Rock Paper and Scissor </span>
                <span class="caption-helper">The game's solution was implemented with championships structures.</span>
            </div>
            <ul class="nav nav-tabs">
                <li class="active">
                    <a data-target="#portlet_tab1" data-toggle="tab"> New </a>
                </li>
                <li>
                    <a data-target="#portlet_tab2" data-toggle="tab" data-ng-click="vm.getTop();"> TOP </a>
                </li>  
            </ul>
        </div>
        <div class="portlet-body form">
            <div ng-controller="championshipController as vm" class="tab-content">

                <div class="tab-pane active fade in" id="portlet_tab1">

                    <form role="form" name="input_form">
                        <div class="form-body">

                            <h3 class="text-center">Structure of the championship</h3>

                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-10 ">
                                    <textarea ng-required="true" ng-model="vm.content"  id="inputFile" name="inputFile" class="form-control no-resize" rows="20" placeholder="Please write a structure..."></textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-4">

                                    <div class="fileinput fileinput-new" data-provides="fileinput">
                                        <div class="input-group input-large">
                                            <div class="form-control uneditable-input input-fixed input-medium" data-trigger="fileinput">
                                                <i class="fa fa-file fileinput-exists"></i>&nbsp;
                                                <span class="fileinput-filename"> </span>
                                            </div>
                                            <span class="input-group-addon btn default btn-file">
                                                <span class="fileinput-new"> Select file </span>
                                                <span class="fileinput-exists"> Change </span>
                                                <input on-read-file="vm.showContent($fileContent)" type="file" name="..."> 
                                            </span>
                                            <a ng-click="vm.content = ''" class="input-group-addon btn red fileinput-exists" data-dismiss="fileinput"> <i class="fa fa-remove font-white"></i></a>
                                        </div>
                                    </div>

                                </div>                                                            
                            </div>

                            <div class="form-actions">
                                <div class="col-md-offset-10 col-md-2">
                                    <button ng-click="vm.processChampioship()" type="submit" class="btn btn-circle btn-lg green-haze"  ng-disabled="input_form.$invalid">
                                        <i class="icon-control-play"></i> Play
                                    </button>
                                </div>
                            </div>

                        </div>                                                    
                    </form>


                </div>

                <div class="tab-pane fade" id="portlet_tab2">
                    <div class="container">

                        <h3 class="text-center">Top of best players</h3>
                        <br>

                        <div class="col-md-offset-2 col-md-6">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-md-9 col-xs-8 col-sm-8 control-label">Number of players that you want see:</label>
                                    <div class="col-md-3 col-xs-4 col-sm-4">
                                        <input ng-change="vm.getTop()" ng-model="vm.count" type="number" class="form-control" placeholder="10">
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-md-offset-3 col-md-6 scroll">


                            <h4 ng-if="vm.listPlayers.length==0"> Top is empty..</h4>

                            <div ng-repeat="player in vm.listPlayers" class="m-heading-1 m-bordered" ng-class="{'border-yellow-saffron': player.position == 'first', 'border-grey-silver': player.position == 'second', 'border-default': player.position == 'third' || player.position == 'other'}">
                                <h2 ng-if="player.position == 'first'"><img height="50px" width="50px" src="./assets/layouts/img/champion.jpg"> {{player.name}}</h2>
                                <h3 ng-if="player.position == 'second'"><img height="50px" width="50px" src="./assets/layouts/img/second.jpg"> {{player.name}}</h3>
                                <h4 ng-if="player.position == 'third'"> {{player.name}}</h4>
                                <p ng-if="player.position == 'other'"> {{player.name}}</p>
                                <hr>
                            </div>
                        </div>
                        <br>
                        <div class="col-md-offset-3 col-md-6 restore space">
                            <button ng-show="vm.listPlayers.length!=0" ng-click="vm.restore()" class="btn red btn-block">Restore database</button>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
